<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome to the Guitar Shop!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guitar Shop</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="welcome-container">
    <h1>Welcome!</h1>
    <p>Discover, Add, and Manage your guitars in one place.</p>
    <ion-img src="assets/icon/guitar-icon.png" alt="Guitar Icon" class="guitar-image"></ion-img>

    <ion-button expand="block" color="primary" (click)="gotoMyGuitars()" class="my-guitars-button">
      <ion-icon slot="start" name="musical-notes"></ion-icon>
      Go to My Guitars
    </ion-button>
  </div>
</ion-content>
